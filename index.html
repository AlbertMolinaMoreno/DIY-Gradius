<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIY-Gradius</title>
    <link rel="stylesheet" href="styles.css">
    <script src="player.js" defer></script>
    <script src="enemigos.js" defer></script>
    <script src="enemigos2.js" defer></script>
    <script src="enemigos3.js" defer></script>
    <script src="meteorito.js" defer></script>
    <script src="bala.js" defer></script>
    <script src="main.js" defer></script>

</head>

<body>
    <div id="start-game" class="pantalla_Inicio">
        <button id="start-try">Start</button>
    </div >

    <audio id="sonido_laser" src="sonidos/disparo_laser.mp3" start="0" end="1"></audio>
    <audio id="explosion" src="sonidos/explosion.mp3"></audio>
    <audio id="musica" src="sonidos/musica.mp3"></audio>

    <div class="arcade">
    <div id="container">
            <div div class="flex">
                <h2 class="score">POINTS : <span id="puntos">000</span></h2>
                <h2 class="score">TIME : <span id="clock">120</span> S</h2>
                <h2 class="score">LIFES :<span id="lifes">3</span></h2>
            </div>
        </div>
    </div>
        
    <div id="end-game">
        <button id="try-again">Retry</button>
    </div >
</body>
</html>
